<section>
    <div class="expandable" expandable>
        <h1 class="u-visually-hidden">
            {{ repo.name }}
        </h1>
        <div class="expandable_header">
            <div class="expandable_label">
                {{ repo.name }}
            </div>
            <userbutton group="repo"
                        role="Admin"
                        show="repo.showAdmin">
            </userbutton>
            <userbutton group="repo"
                        role="Write"
                        show="repo.showWrite">
            </userbutton>
            <userbutton group="repo"
                        role="Read"
                        show="repo.showRead">
            </userbutton>

                </span>
            </span> -->

            <div class="group-cols">
                <div class="group-cols_col group-content">
                    <userlist role="Admin"
                              group="repo"
                              show="repo.showAdmin"

                    </userlist>
                    <userlist role="Write"
                              group="repo"
                              show="repo.showWrite"
                              class="group-content_list">
                    </userlist>
                    <userlist role="Read"
