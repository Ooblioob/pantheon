-->

<header class="masthead wrapper wrapper__match-content" role="banner">
    <h1 class="masthead_logo">
        <span class="cf-icon cf-icon-web-round"></span>
        DevDash
    </h1>
    <div class="masthead_role">
        You are logged in as <b>{{ username }}, {{ permission }}</b>
    </div>
</header>

<main class="content" id="main" role="main">
    <div class="content_bar"></div>
    <div class="content_wrapper">
        <div class="content_main">
            <div class="group-container">
                <group ng-repeat="group in repoGroups"
                       class="group">
                </group>
            </div>
        </div>
    </div>
</main>

<footer role="contentinfo">
    <!-- Footer stuff -->
</footer>
